            border: 1px solid #ddd;
            border-radius: 5px;
        }

            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        .display-comments {

            text-align: left;

            border-bottom: 1px solid #ddd;

</head>
